# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # 'deploy'라는 커스텀 이름의 배포 스크립트
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      #  with:
      #    deploy-branch: gh-pages
      #    gatsby-args: --prefix-paths
          
      # 모듈 의존성 최신화
      - name: Install dependencies
        run: yarn --prod
      
      # Gatsby cli. 명령어를 사용하여 배포
      - name: Install gatsby-cli
        run: yarn add gatsby-cli@3.12.0
        
      # git 사용자 등록
      - name: Set config user
        run: |
          git config --global user.name "yahma25"
          git config --global user.email "yahma25@gmail.com"

      - name: Gatsby Publish
        uses: enriikke/gatsby-gh-pages-action@v2.2.0
        env:
          PATH_PREFIX: ${{ secrets.PATH_PREFIX }}
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          deploy-branch: gh-pages
          gatsby-args: --prefix-paths

